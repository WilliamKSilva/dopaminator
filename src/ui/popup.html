<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Dopaminator</h1>
    <div class="domains">
      <section class="header">
        <div class="new-domain">
          <div id="domain-form">
            <input
              required
              id="name-domain"
              placeholder="Digite o nome do dominio..."
            />
            <div>
              <input required id="time-domain" type="time" />
              <button type="submit" id="new-domain-button">Salvar</button>
            </div>
          </div>
          <span>Ex: www.youtube.com</span>
        </div>
      </section>
      <div class="list">
        <h3>Seus dominios bloqueados:</h3>
        <li class="list-domain" id="list-domain"></li>
      </div>
    </div>
    <script src="../../dist/popup.js"></script>
  </body>
</html>
